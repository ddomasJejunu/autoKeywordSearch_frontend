    <script>
        var i = 0;

        function add_row() {
            var my_tbody = document.getElementById('search_list');
            var row = my_tbody.insertRow(my_tbody.rows.length); // 하단에 추가
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            cell1.innerHTML = ++i;
            cell2.innerHTML = "www.naver.com";
            cell3.innerHTML = "뭐 대충 아무거나 찾음";
            cell4.innerHTML = `<input type="checkbox">`;
        }

        var eventTarget = document.getElementsByClassName('btn_delete');

        for (var i = 0; i < eventTarget.length; i++) {
            eventTarget[i].addEventListener('click', function() {
                var parent = document.querySelector('#testTable tbody');
                parent.removeChild(this.parentElement.parentElement);
                i--;
            })
        }
    </script>
    <script>
        var kakaoAccessToken;
        function requestKakaoLogout() {
            $("button").attr("disabled", true);

            const logoutRequestURI = `${serverHost}/oauth/kakao/logout/`;
            $.ajax({
                url: logoutRequestURI,
                data: { kakaoAccessToken: kakaoAccessToken },
                method: "POST",
                dataType: "JSON"
            })
            .done(function(data) {
                if (data['success']) {
                    sessionStorage.clear();

                    alert("로그아웃되었습니다.");

                    location.replace("../index.html");
                }
                else {
                    alert("로그아웃에 실패하였습니다.");
                }
            })
            .fail(function(request, status, error) {
                // alert(`code: ${request.status}\nmessage: ${request.responseText}\nerror`);
                alert("서버 연결에 실패하였습니다.");
            })
            .always(function() {
                $("button").attr("disabled", false);
            });
        }

        function deleteItem(no, index) {
            $("button").attr("disabled", true);
            
            const requestDeleteURL = `${serverHost}/api/delete/`;
            $.ajax({
                url: requestDeleteURL,
                data: { no: no },
                method: "POST",
                dataType: "JSON"
            })
            .done(function(data) {
                if (new Boolean(data['success'])) {
                    $(`#item${index}`).children().remove();
                    $(`#item${index}`).remove();
                    // let parent = document.getElementById('search_list');
                    // parent.removeChild(parent.childNodes[index]);

                    var targets = $(".no");
                    for (var i = 0; i < targets.length; i++) {
                        $(`.no:eq(${i})`).text(`${i+1}`);
                    }
                }
                else {
                    alert("알 수 없는 이유로 삭제에 실패하였습니다.");
                }
            })
            .fail(function(request, status, error) {
                // alert(`code: ${request.status}\nmessage: ${request.responseText}\nerror`);
                alert("서버 연결에 실패하였습니다.");
            })
            .always(function() {
                $("button").attr("disabled", false);
            });
        }

        function deleteItems() {
            // $("#kakao-logged-group .kakao-logout-btn,#kakao-logged-group .kakao-login-btn").remove();
        }

        function moveAddKeyword() {
            location.href = "./saveSearching.html";
        }
        
        $(document).ready(function () {
            kakaoAccessToken = sessionStorage.getItem("kakaoAccessToken");
            if (!kakaoAccessToken) {
                sessionStorage.clear();
                location.replace("../index.html");
            }

            $("#login_info").append(`${kakaoAccessToken}<br>`);
            $("#login_info").append(`${sessionStorage.getItem("userID")}<br>`);
            $("#login_info").append(`${sessionStorage.getItem("nickName")}<br>`);
            if (sessionStorage.getItem("isUserEmail")) {
                $("#login_info").append(`${sessionStorage.getItem("userEmail")}<br>`);
            }

            if (new Boolean(sessionStorage.getItem("isRegist"))) {
                const requestSearchListURL = `${serverHost}/api/read/`;
                $.ajax({
                    url: requestSearchListURL,
                    data: { userID: sessionStorage.getItem('userID') },
                    method: "POST",
                    dataType: "JSON"
                })
                .done(function(data) {
                    var count = data['count'];
                    if (new Boolean(data['success'])) {
                        if (count == 0) {
                            $("#search_list").append(`<tr><td colspan="8">아이템이 없습니다.</td></tr>`);
                        }
                        else {
                            // table 행 추가시 참고사항 - https://m.blog.naver.com/PostView.nhn?blogId=nemesisx&logNo=10091031298&proxyReferer=https%3A%2F%2Fwww.google.com%2F
                            for (var index = 0; index < count; index++) {
                                const item = data['searchList'][index];
                                let child = $(`<tr id=item${index}></tr>`);
                                child.appendTo("#search_list");
                                child.append(`<td class="no">${index+1}</td>`);
                                child.append(`<td scope="col" class="str"><a href="./saveSearching.html?type=update&no=${item["no"]}">${item["search_url"]}</a></td>`);
                                child.append(`<td class="str">${item["keywords"].replace(",", ", ")}</td>`);
                                child.append(`<td class="landscape">${item["start_time"]}</td>`);
                                child.append(`<td class="landscape">${item["end_time"]}</td>`);
                                child.append(`<td class="landscape">${typeof(item["complete_time"]) === "object" ? "" : item["complete_time"]}</td>`);
                                child.append(`<td><button class="del-btn">삭제</button></td>`);
                                
                                let eventTargets = document.getElementsByClassName('del-btn');
                                let eventTarget = eventTargets[eventTargets.length - 1];
                                const num = index;
                                eventTarget.addEventListener("click", function() {
                                    deleteItem(item["no"], num);

                                    alert("삭제가 완료되었습니다.");

                                    this.removeEventListener("click", arguments.callee); // event handler 제거 - http://bamtol.net/v5/bbs/board.php?bo_table=pp_js&wr_id=45
                                });
                            }
                        }
                    }
                    else {
                        alert("리스트 출력에 실패하였습니다.");
                    }
                })
                .fail(function(request, status, error) {
                    // alert(`code: ${request.status}\nmessage: ${request.responseText}\nerror`);
                    alert("서버 연결에 실패하였습니다.");
                });
            }

            $("#search_list").tableScroll({height:200});
        });
    </script>
