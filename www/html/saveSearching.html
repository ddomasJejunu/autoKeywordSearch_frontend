    <script>
        var count = 1;

        function insertRowTest(content="") {
            // var oTable = document.all["key"];
            var oTable = document.getElementById('key');
            var oRow = oTable.insertRow();
            oRow.onmouseover = function(){
                key.clickedRowIndex = this.rowIndex;
            };
            //alert(tt.clickedRowIndex);

            var oCell = null;

            oCell = oRow.insertCell();
            oCell.innerHTML = `<input type="text" class="form-control" name="keyword${count}" placeholder="추가 키워드는 여기!" aria-label="Enter email..." aria-describedby="basic-addon">`;
            count++;
            if (count >= 2) {
                document.getElementById("btnD").style.display = "block";
            }
        }

        function deleteRowTest() {
            //alert(key.clickedRowIndex);

            var keywordTable = document.getElementById('key');
            keywordTable.deleteRow(keywordTable.rows.length - 1);
            count--;
            if (count <= 1) {
                document.getElementById("btnD").style.display = "none";
            }
        }

        function submitKeywords() {
            $("button").attr("disabled", true);

            // url 정규표현식 - https://stackoverflow.com/questions/3809401/what-is-a-good-regular-expression-to-match-a-url
            var urlRegex = new RegExp("^(http[s]?:\\/\\/(www\\.)?|ftp:\\/\\/(www\\.)?|www\\.){1}([0-9A-Za-z-\\.@:%_\+~#=]+)+((\\.[a-zA-Z]{2,3})+)(/(.)*)?(\\?(.)*)?");
            
            const requestSaveURL = `${serverHost}/api/${getParameters('type') == 'update' ? 'create' : 'update' }/`;
            let searchURL = $("input[name=searchURL]").val();
            let keywords = "";
            let userID = sessionStorage.getItem("userID");
            let endTime = $("input[name=endTime]").val();
            for (var index = 0; index < count; index++) {
                keyword = $.trim($(`input[name=keyword${index}]`).val());
                if (keyword != "") {
                    if (keywords == "") {
                        keywords = keyword;
                    }
                    else {
                        keywords += `, ${keyword}`;
                    }
                }
            }

            if (searchURL == "" || keywords == "" || endTime == "") {
                alert("모든 내용을 입력하세요.(키워드는 하나 이상 입력");
                $("button").attr("disabled", false);
            }
            else if (!urlRegex.test(searchURL)) {
                alert("올바르지 않은 URL 입니다.");
                $("button").attr("disabled", false);
            }
            else if (new Date().getTime() > new Date(endTime).getTime()) {
                alert("설정 시간을 확인해주세요.");
                $("button").attr("disabled", false);
            }
            else {
                $.ajax({
                    url: requestSaveURL,
                    data: { searchURL: searchURL, keywords: keywords, userID: userID, endTime: endTime.replace("T", " ") },
                    method: "POST",
                    dataType: "JSON"
                })
                .done(function(data) {
                    if (new Boolean(data['success'])) {
                        alert(`${getParameters('type') == 'update' ? '추가' : '수정'}되었습니다.`);
                        location.href = "./main.html";
                    }
                    else {
                        alert(`알 수 없는 이유로 ${getParameters('type') == 'update' ? '추가' : '수정'}할 수 없습니다.`);
                    }
                })
                .fail(function(request, status, error) {
                    // alert(`code: ${request.status}\nmessage: ${request.responseText}\nerror`);
                    alert("서버 연결에 실패하였습니다.");
                })
                .always(function() {
                    $("button").attr("disabled", false);
                });
            }
        }

        $(document).ready(function () {
            kakaoAccessToken = sessionStorage.getItem("kakaoAccessToken");
            if (!kakaoAccessToken) {
                sessionStorage.clear();
                location.replace("../index.html");
            }
            
            if (getParameters('type') == 'update') {
                alert("추적");
                const requestSearchListURL = `${serverHost}/api/read/`;
                $.ajax({
                        url: requestSearchListURL,
                        data: { no: getParameters("no") },
                        method: "POST",
                        dataType: "JSON",
                        async: false
                    })
                    .done(function(data) {
                        var count = data['count'];
                        if (new Boolean(data['success'])) {
                            if (count == 0) {
                                alert("잘못되었습니다.");
                                history.back();
                            }
                            else {
                                const item = data['searchList'][0];
                                $("input[name=searchURL]").val(`${item["search_url"]}`);
                                let keywords = item["keywords"].split(",");
                                $("input[name=keyword0]").val(keywords[0]);
                                for (var i = 1; i < keywords.length; i++) {
                                    insertRowTest(keywords[i]);
                                }
                                $("input[name=endTime]").val(`${item["end_time"]}`);
                            }
                        }
                        else {
                            alert("리스트 출력에 실패하였습니다.");
                        }
                    })
                    .fail(function(request, status, error) {
                        // alert(`code: ${request.status}\nmessage: ${request.responseText}\nerror`);
                        alert("서버 연결에 실패하였습니다.");
                    });
            }
        });
    </script>
</head>

    <nav>
        <div class="masthead">
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 my-auto">
                        <div class="masthead-content text-white py-5 py-md-0">
                            <h1 class="mb-3">키워드를 <br>검색해봅시다</h1>
                            <p class="mb-5">원하는 <strong>키워드</strong>와 <strong>url</strong>을 입력하면 <br> 키워드가 등장할 때까지 찾아드립니다
                            <div class="input-group input-group-newsletter">
                                <button class="btn btn-add" onclick="insertRowTest();">하나는 부족해!</button>
                            </div>
                            <table id="key">
                                <tr>
                                    <td>
                                        <input type="text" class="form-control" id="keyword0" name="keyword0" placeholder="키워드를 입력하세요!" aria-label="Enter email..." aria-describedby="basic-addon">
                                    </td>
                                </tr>
                            </table>
                            <div class="input-group input-group-newsletter">
                                <button class="btn btn-remove" id="btnD" onclick='deleteRowTest();' style="display:none;">너무 많아!</button>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="input-group input-group-newsletter">
                                <input type="text" class="form-control" name="searchURL" placeholder="키워드 검색을 원하는 URL을 입력하세요!" aria-label="Enter email..." aria-describedby="basic-addon">
                            </div>
                            <br>
                            <br>
                            <p><strong>언제까지</strong> 검색할 지 입력하세요!</p>
                            <div class="input-group input-group-newsletter">
                                <input type="datetime-local" class="form-control" name="endTime" aria-label="Enter email..." aria-describedby="basic-addon">
                            </div>
                            <br>
                            <div class="input-group input-group-newsletter">
                                <button onclick="submitKeywords()" class="btn btn-secondary">추가</button>
                            </div>
                        </div>
                    </div>
                </div>
